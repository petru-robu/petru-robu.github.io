<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Movies</title>

    <link rel="stylesheet" type="text/css" href="../global_styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <script src="reviews.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Movie Reviews</h1>
      <p id="quote">
        Here are some of the movies I watched and enjoyed.  
        Click on “sort” to sort entries by rating, name, or year.
      </p>
    </header>

    <hr />

    <section>
      <table>
        <thead>
          <tr>
            <th>
              Movie
              (<a href="#" id="sort-name">sort</a>)
            </th>
            <th>
              Year
              (<a href="#" id="sort-year">sort</a>)
            </th>
            <th>
              Rating
              (<a href="#" id="sort-rating">sort</a>)
            </th>
          </tr>
        </thead>

        <tbody id="movie-list">
        </tbody>
      </table>
    </section>
  </body>
</html>
